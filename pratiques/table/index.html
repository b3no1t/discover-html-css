<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- 
 https://developer.mozilla.org/fr/docs/Web/HTML/Element/thead
 -->

    <table border width="100%">
      <caption>
        Le titre du tableaux
      </caption>
      <thead>
        <tr bgcolor="gray">
          <th>cellule</th>
          <th>cellule</th>
        </tr>
      </thead>

      <tbody bgcolor="orange">
        <tr>
          <td>Titre</td>
          <td>cellule</td>
        </tr>
        <tr>
          <td>cellule</td>
          <td>cellule</td>
        </tr>
      </tbody>

      <tfoot bgcolor="slate">
        <tr>
          <td>cellule</td>
          <td>cellule</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
